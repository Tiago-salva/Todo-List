<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>
<body>

    <div class="content">

        <header class="header">
            <div class="header-logo-title">
                <div class="header-logo"></div>
                <h1 class="header-title">To-Do List</h1>
            </div>
    
            <div class="menu-btn">
                <div class="menu-btn__icon first-line"></div>
                <div class="menu-btn__icon second-line"></div>
                <div class="menu-btn__icon third-line"></div>
            </div>
        </header>
    
        <div class="sidebar">
            <ul class="nav">
    
                <li class="project project-selected nav-item" id="homeItem">
                    <span>Home</span>
                </li>
                <li class="project-title">
                    <span>Projects</span>
                    <ul class="projects"></ul>
                </li>
    
            </ul>
    
            <button id="create-btn">+</button>
        </div>
    
        <div class="todo-container"></div>

    </div>

    <div class="overlay-new">
        <form class="create-new" method="get">
            <div class="create-new__header">
                <h2 class="create-new__header-title">Create a new...</h2>
                <button type="button" id="create-new__header-close">X</button>
            </div>
            <div class="create-new__content">
                <div class="create-new__sidebar">
                    <h3 class="create-new__sidebar-title create-new__sidebar-title-selected" id="option-to-do">To-Do</h3>
                    <h3 class="create-new__sidebar-title" id="option-project">Project</h3>
                </div>

                <div class="create-new__entry">
                    <input type="text" class="create-new__entry-input input" placeholder="Name" maxlength="20" name="title" required>
                    <textarea class="create-new__entry-input-big input" placeholder="Description" name="description" required></textarea>
                    <div class="create-new__date">
                        <span class="create-new__date-title">Due Date:</span>
                        <input type="date" class="create-new__date-input input" name="dueDate" required>
                    </div>
                    <div class="create-new__priority">
                        <span class="create-new__priority-title">Priority:</span>
                        <div class="create-new__priority-btns">
                            <input type="radio" name="priority" class="priority-btn input" id="low" value=1 required>
                            <label for="low">Low</label>
                            <input type="radio" name="priority" class="priority-btn input" id="medium" value=2 required>
                            <label for="medium">Medium</label>
                            <input type="radio" name="priority" class="priority-btn input" id="high" value=3 required>
                            <label for="high">High</label>
                        </div>
                    </div>
                    <button class="add-todo-btn" type="submit">Add todo</button>
                </div>
            </div>
        </form>
    </div>

    <div class="overlay-details">
        <div class="pop-up-details">
            <button class="pop-up-close-button">X</button>
            <h1 class="pop-up-title element"></h1>

            <div class="detail-element">
                <p class="pop-up-project element"></p>
                <span class="content-project element"></span>
            </div>

            <div class="detail-element">
                <p class="pop-up-description element"></p>
                <span class="content-description element"></span>
            </div>

            <div class="detail-element">
                <p class="pop-up-duedate element"></p>
                <span class="content-duedate element"></span>
            </div>

            <div class="detail-element">
                <p class="pop-up-priority element"></p>
                <span class="content-priority element"></span>
            </div>

        </div>
    </div>

    <div class="overlay-edit">
        <form class="edit-todo" method="get">
            <button class="edit-todo-close-button" type="button">X</button>
            <input type="text" class="edit-todo-input input" placeholder="Name" maxlength="20" name="title" required>
            <textarea class="edit-todo-input-big input" placeholder="Description" name="description" required></textarea>
            <div class="edit-todo__date">
                <span class="edit-todo__date-title">Due Date:</span>
                <input type="date" class="edit-todo__date-input input" name="dueDate" required>
            </div>
            <div class="edit-todo__priority">
                <span class="edit-todo__priority-title">Priority:</span>
                <div class="edit-todo__priority-btns">
                    <input type="radio" name="priority" class="priority-btn input" id="low-1" value=1 required>
                    <label for="low-1">Low</label>
                    <input type="radio" name="priority" class="priority-btn input" id="medium-1" value=2 required>
                    <label for="medium-1">Medium</label>
                    <input type="radio" name="priority" class="priority-btn input" id="high-1" value=3 required>
                    <label for="high-1">High</label>
                </div>
            </div>
            <button class="confirm-edit-btn" type="submit">Edit</button>
        </form>
    </div>
</body>
</html>
